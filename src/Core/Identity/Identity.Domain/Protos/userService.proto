syntax = "proto3";

option csharp_namespace = "Identity.Domain.Protos";

package User;

service UserService{
  rpc IsUserPasswordValid(PIsUserPasswordValidIn)returns(PIsUserPasswordValidOut);
}

message PIsUserPasswordValidIn{
  string email = 1;
  string password =2;
}

message PIsUserPasswordValidOut{
  bool isValid = 1;
}